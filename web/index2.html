<html>
    <head>
        <title>Spock. May your applications live long and propsper</title>
        <link href="https://fonts.googleapis.com/css?family=Mukta+Vaani" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="spock.css" rel="stylesheet">
        <script src="https://use.fontawesome.com/f4a0abea64.js"></script>
    </head>
    <body class="custom-font">
        <img class="spock-img" src="imgs/mrspock.jpg">
        <div class="content">
            <div class="stats">
                
                <div class="stat">
                    <span class="count">14</span>
                    <br/>
                    <span class="label">checks</span>
                </div>  
                
                <div class="stat">
                    <span class="count">43100</span>
                    <br/>
                    <span class="label">checked</span>
                </div>
                
                <div class="stat">
                    <span class="count">0</span>
                    <br/>
                    <span class="label">failures</span>
                </div>
            </div>
            <div style="clear:both"></div>
            <div class="checks">
                <div class="check">
                    <div class="name"><i class="ok fa fa-check-circle" aria-hidden="true"></i> kcmerrill.com</div>
                </div>
                
                <div class="check">
                    <div class="name"><i class="fail fa fa-times-circle" aria-hidden="true"></i> crush.kcmerrill.com</div>
                </div>
                
                <div class="check">
                    <div class="name"><i class="fail fa fa-times-circle" aria-hidden="true"></i> yoda.kcmerrill.com</div>
                </div>
            </div>            
        </div>
        <div class="clear:both"></div>
        <div class="footer">
            Made with <i class="fail fa fa-heart" aria-hidden="true"></i> by kcmerrill
            <div class="social-icons">
                <i class="github fa fa-github" aria-hidden="true"></i>
            </div>
        </div>
    </body>
</html>
